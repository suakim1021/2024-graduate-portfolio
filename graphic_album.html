<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <title>GRAPHICS</title>
</head>
<body>
    <div class="all_wrap">
        <!--상단 내비게이션 바-->
        <div class="container">
            <div class="tabs">
                <input type="radio" id="radio1" name="tabs" checked  onClick="window.close()"/>
                <label class="tab" for="radio1">CLOSE</label>
                <input type="radio" id="radio2" name="tabs" onClick="location.href='web_mcdelivery.html'"/>
                <label class="tab" for="radio2">PREV</label>
                <input type="radio" id="radio3" name="tabs" onClick="location.href='graphic_poster.html'"/>
                <label class="tab" for="radio3">NEXT</label>
                <span class="slide"></span>
            </div>
        </div>

        <!-- 프로그래스 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>

        <!-- 백투탑 플로팅 버튼 -->
        <button class="arrow-up"></button>

        <section id="main" class="scroll-spy">
            <div class="main_bg magic-slide to-down delay-0">
                <img src="images/details/graphic_album/thumbnail.jpg" alt="">
            </div>
            <!--프로젝트 제목 & 기간 입력-->
            <div class="title magic-slide to-up delay-0">
                <h1>이상기후</h1>
                <div class="subtitle">
                    <h3>2023.06.08</h3>
                    <div class="hr"></div>
                    <h3>2023.06.22</h3>
                </div>
            </div>
        </section>
        
        <section id="intro" class="scroll-spy">
            <div class="minititle magic-slide to-up delay-0">
                <h3>GRAPHICS</h3>
            </div>
            <div class="desc magic-slide to-up delay-1">
                국내 밴드 쏜애플의 앨범 <이상기후> 수록곡 <br>
                <낯선 열대>를 모티브로 한 앨범 커버 및 굿즈 디자인
            </div>
            <div class="poster magic-slide to-up delay-2">
                <img src="images/details/graphic_album/poster.jpg" alt="">
            </div>
        </section>

        <section id="article" class="scroll-spy">
            <div class="text magic-slide to-up delay-0">
                <h3>DETAILS</h3>
                <p>밴드 쏜애플의 앨범인 "이상기후"를 주제로 앨범 패키지와 굿즈를 디자인하였습니다. 해당 앨범의 수록곡 중 하나인 '낯선 열대'를 주요 모티브로 설정해 일러스트를 제작하였고, 이를 활용해 앨범 커버와 메탈 뱃지, 티셔츠, 기타 피크 등의 굿즈를 디자인하였습니다.</p>
            </div>
            <div class="img-nolimit magic-slide to-up delay-1">
                <img src="images/details/graphic_album/details_1.jpg" alt="">
            </div>
        </section>
    </div>


        <!-- GSAP CDN -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <!-- GSAP 퍼블릭 -->
        <script src="gsap/gsap.min.js"></script>
        <script src="gsap/gsap.min.js.map"></script>
        <script src="gsap/ScrollTrigger.min.js"></script>
        <script src="gsap/ScrollTrigger.min.js.map"></script>

    <script>

         // 스크롤에 따른 표시 애니메이션
        document.querySelectorAll('.scroll-spy').forEach((spyEl) => {
            gsap.to(spyEl, {
                scrollTrigger: {
                    trigger: spyEl,
                    start: "top 80%",
                    toggleClass: {targets: spyEl, className: "show"},
                    markers: false
                }
            });
        });

        //프로그래스 바 스크립트
        const progressBar = document.getElementById("myBar");

        window.addEventListener("scroll", function () {
        const scrollHeight =
            document.documentElement.scrollHeight - window.innerHeight;
        const scrolled = (window.scrollY / scrollHeight) * 100;

        progressBar.style.width = scrolled + "%";
        });

        // 카테고리 버튼 누르면 각 페이지로 스크롤 이동
        const sectionHome = document.querySelector('#main');

        // 탑 페이지로 돌아가는 버튼 표시
        const arrowUp = document.querySelector('.arrow-up')
        document.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                arrowUp.classList.add('show');
            } else {
                arrowUp.classList.remove('show');
            }
        })
        arrowUp.addEventListener('click', function() {
            sectionHome.scrollIntoView({behavior:"smooth", block:'center'})
        })
    </script>
</body>
</html>

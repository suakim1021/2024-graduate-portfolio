<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <title>UI/UX</title>
</head>
<body>
    <div class="all_wrap">
        <!--상단 내비게이션 바-->
        <div class="container">
            <div class="tabs">
                <input type="radio" id="radio1" name="tabs" checked  onClick="window.close()"/>
                <label class="tab" for="radio1">CLOSE</label>
                <input type="radio" id="radio2" name="tabs" onClick="location.href='uiux_mcdelivery.html'"/>
                <label class="tab" for="radio2">PREV</label>
                <input type="radio" id="radio3" name="tabs" onClick="location.href='uiux_orangerie.html'"/>
                <label class="tab" for="radio3">NEXT</label>
                <span class="slide"></span>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        
        <section id="main" class="scroll-spy">
            <div class="main_bg magic-slide to-down delay-0">
                <img src="images/details/uiux_safe/main.png" alt="">
            </div>
            <!--프로젝트 제목 & 기간 입력-->
            <div class="title magic-slide to-up delay-0">
                <h1>안전신문고 리디자인</h1>
                <div class="subtitle">
                    <h3>2023.09.08</h3>
                    <div class="hr"></div>
                    <h3>2023.12.15</h3>
                </div>
            </div>
        </section>
        
        <section id="intro" class="scroll-spy">
            <div class="minititle magic-slide to-up delay-0">
                <h3>UI·UX</h3>
            </div>
            <div class="desc magic-slide to-up delay-1">
                기존 안전신문고 어플리케이션의 문제점 '과도한 정보량'과<br>'중복되는 메뉴' 해소를 위한 UI/UX 리디자인 프로젝트
            </div>
            <div class="phone magic-slide to-up delay-2">
                <img src="images/details/uiux_safe/phone.jpg" alt="">
            </div>
        </section>

        <section id="article" class="scroll-spy">
            <div class="text magic-slide to-up delay-0">
                <h3>WIREFRAME FLOWCHART</h3>
            </div>
            <div class="img magic-slide to-up delay-1">
                <img src="images/details/uiux_safe/flow.jpg" alt="">
            </div>
        </section>

        <section id="article" class="scroll-spy">
            <div class="text magic-slide to-up delay-0">
                <h3>REDESIGN</h3>
                <p>안전신문고 모바일 어플리케이션 UI/UX 리디자인 최종 결과물을 살펴볼 수 있습니다.</p>
            </div>
            <div class="img magic-slide to-up delay-1">
                <img src="images/details/uiux_safe/detail_1.jpg" alt="">
            </div>
            <div class="img magic-slide to-up delay-1">
                <img src="images/details/uiux_safe/detail_2.jpg" alt="">
            </div>
            <div class="img magic-slide to-up delay-1">
                <img src="images/details/uiux_safe/detail_3.jpg" alt="">
            </div>
            <div class="img magic-slide to-up delay-1">
                <img src="images/details/uiux_safe/detail_4.jpg" alt="">
            </div>
        </section>
    </div>


    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script>

         // 스크롤에 따른 표시 애니메이션
        document.querySelectorAll('.scroll-spy').forEach((spyEl) => {
            gsap.to(spyEl, {
                scrollTrigger: {
                    trigger: spyEl,
                    start: "top 80%",
                    toggleClass: {targets: spyEl, className: "show"},
                    markers: false
                }
            });
        });

        //프로그래스 바 스크립트
        const progressBar = document.getElementById("myBar");

        window.addEventListener("scroll", function () {
        const scrollHeight =
            document.documentElement.scrollHeight - window.innerHeight;
        const scrolled = (window.scrollY / scrollHeight) * 100;

        progressBar.style.width = scrolled + "%";
        });
    </script>
</body>
</html>
